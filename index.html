<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkCyan: "hsl(158, 36%, 37%)",
              hover: "hsl(158, 36%, 20%)",
              cream: "hsl(30, 38%, 92%)",
              veryDarkBlue: "hsl(212, 21%, 14%)",
              darkGrayishBlue: "hsl(228, 12%, 48%)",
              white: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
              serif: ["Fraunces", "serif"],
            },
            fontSize: {
              xs: ".85rem",
            },
            backgroundImage: {
              cart: "url('/assets/images/icon-cart.svg')",
            },
            letterSpacing: {
              widest: ".4em",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-cream">
    <main>
      <article class="my-6 mx-4 rounded-lg">
        <img
          src="./assets/images/image-product-mobile.jpg"
          alt="Perfume bottle"
          class="rounded-t-lg"
        />
        <img
          src="./assets/images/image-product-desktop.jpg"
          alt="Perfume bottle"
          class="hidden"
        />
        <div class="bg-white rounded-b-lg font-sans text-veryDarkBlue p-5">
          <h2 class="text-xs uppercase tracking-widest text-darkGrayishBlue">
            Perfume
          </h2>
          <h1 class="my-3 font-serif text-3xl">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-xs leading-6 text-darkGrayishBlue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p
            class="flex items-center mt-10 mb-4 text-4xl font-serif text-darkCyan"
          >
            $149.99<span
              class="ml-6 text-sm font-sans line-through text-darkGrayishBlue"
              >$169.99</span
            >
          </p>
          <button
            class="w-full flex flex-row justify-center items-center gap-3 p-3 rounded-lg font-bold bg-darkCyan hover:bg-hover text-white duration-150"
          >
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/"
        target="_blank"
        >Martin Eli√°≈°</a
      >.
    </footer>
  </body>
</html>
